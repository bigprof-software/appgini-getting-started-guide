<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting started with AppGini</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/guide-rules.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center page-header">Getting started with AppGini</h1>

      <div id="carousel-guide" class="carousel slide" data-interval="false" data-wrap="0">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active" id="loader-slide">
            <div class="text-center">
              <h1>Loading the guide. Please wait ...</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="height: 7em;"></div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="text-center navigation">
          <a href="#carousel-guide" id="first-slide" role="button" data-slide-to="0" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            Start
          </a>
          <a href="#carousel-guide" id="prev-slide" role="button" data-slide="prev" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            Previous
          </a>
          <a href="#carousel-guide" id="next-slide" role="button" data-slide="next" class="btn btn-primary btn-lg">
            Next
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </a>
          <a href="#carousel-guide" id="last-slide" role="button" data-slide="next" class="btn btn-success btn-lg hidden">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Finshed!
          </a>
        </div>
      </div>
    </nav>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/guide.js"></script>
  </body>
</html>
